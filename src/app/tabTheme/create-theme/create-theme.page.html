<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="nagBackOn()" color="primary">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>创建主题</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher #ionRefresher (ionRefresh)="doRefresh()" slot="fixed">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card color="light">
        <ion-item color="light">
            <ion-label> 自定义模板</ion-label>
        </ion-item>
        <ion-item>
            <ion-input [(ngModel)]="themeName" clear-input="true" placeholder="请输入模板名称">
            </ion-input>
            <ion-button (click)="createThemeOn()">创建</ion-button>
        </ion-item>
    </ion-card>

    <ion-list lines="full">
        <ion-card #ionCard *ngFor="let theme of themeList">
            <ion-item (click)="tmpThemeOn(theme)" color="medium" detail>
                <ion-label>模板：{{theme.name}}</ion-label>
            </ion-item>
            <ion-item>
                <ion-input #ionInput clear-input="true" placeholder="请输入模板名称">
                </ion-input>

                <ion-button (click)="createTmpThemeOn(theme,ionInput)">创建</ion-button>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>
