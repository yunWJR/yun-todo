<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button color="primary" (click)="nagBackOn()">
                <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button color="primary" (click)="addThemeOn()">
                <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>记录主题列表</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher #ionRefresher slot="fixed" (ionRefresh)="doRefresh()">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list lines="full">
        <ion-item-sliding #ionSlide *ngFor="let theme of themeList">
            <ion-item detail="true" (click)="clickThemeOn(theme)">
                <ion-label slot="start">{{theme.name}}</ion-label>
                <ion-label>[自定义模板]</ion-label>

                <!--                <ion-button color="undefined" slot="end" (click)="clickThemeOn(theme)">-->
                <!--                    <ion-icon color="medium" slot="icon-only" name="create"></ion-icon>-->
                <!--                </ion-button>-->
            </ion-item>
            <ion-item-options>
                <ion-item-option color="danger" (click)="deleteThemeOn(theme,ionSlide)">
                    <ion-icon slot="end" name="close"></ion-icon>
                    删除
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
