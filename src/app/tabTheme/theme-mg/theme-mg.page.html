<ion-header>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="nagBackOn()" color="primary">
                <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="addThemeOn()" color="primary">
                <ion-icon name="add" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>记录主题列表</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher #ionRefresher (ionRefresh)="doRefresh()" slot="fixed">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list lines="full">
        <ion-item-sliding #ionSlide *ngFor="let theme of themeList">
            <ion-item (click)="clickThemeOn(theme)" detail="true">
                <ion-label slot="start">{{theme.name}}</ion-label>
                <ion-label>[自定义模板]</ion-label>

                <!--                <ion-button color="undefined" slot="end" (click)="clickThemeOn(theme)">-->
                <!--                    <ion-icon color="medium" slot="icon-only" name="create"></ion-icon>-->
                <!--                </ion-button>-->
            </ion-item>
            <ion-item-options>
                <ion-item-option (click)="deleteThemeOn(theme,ionSlide)" color="danger">
                    <ion-icon name="close" slot="end"></ion-icon>
                    删除
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
