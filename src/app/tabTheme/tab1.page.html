<ion-header mode="ios" style="margin-bottom: 0px">
    <ion-toolbar>
        <ion-buttons hidden="true" slot="secondary">
            <ion-button (click)="mgThemeOn()" color="primary">
                管理
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="primary">
            <ion-button (click)="updateAllIndex()" color="primary">
                刷新
            </ion-button>
        </ion-buttons>
        <ion-title>
            我的书屋
        </ion-title>
    </ion-toolbar>

    <div style="height: 1px;background:aliceblue"></div>
</ion-header>

<ion-content>
    <ion-refresher #ionRefresher (ionRefresh)="doRefresh()" slot="fixed">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list lines="full">
        <ion-item-group (click)="itemOn(item)" *ngFor="let item of list">
            <ion-item-divider>
                <ion-text color="primary" slot="start">
                    <h1>{{item.name}}</h1>
                </ion-text>

                <!--                <ion-button  slot="end" (click)="deleteOn(item,null)" color="undefined">-->
                <!--                    <ion-icon color="secondary" name="trash" slot="icon-only"></ion-icon>-->
                <!--                </ion-button>-->
            </ion-item-divider>

            <ion-item>
                <ion-label>当前：{{item.curChapter}}</ion-label>
            </ion-item>

            <ion-item>
                <ion-label>最新：{{item.lastChapter}}</ion-label>
            </ion-item>

            <ion-item-sliding #ionSlide>
                <ion-item-options>
                    <ion-item-option (click)="deleteOn(item,ionSlide)" color="danger">
                        <ion-icon name="close" slot="end"></ion-icon>
                        删除
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>

        </ion-item-group>
    </ion-list>

    <!-- Fixed Floating Action Button that does not scroll with the content -->
    <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button (click)="addOn()" color="warning">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
