<ion-header>
    <ion-toolbar>
        <ion-title>
            记录列表
        </ion-title>
    </ion-toolbar>

    <div style="display: flex">
        <ion-item color="warning" style="width: 50%">
            <ion-icon name="calendar"></ion-icon>
            <!--            <ion-label>日期</ion-label>-->
            <!--            <ion-datetime displayFormat="YYYY-MM-DD"-->
            <!--                          [(ngModel)]="selDateTime" (ionChange)="dateTimeChange($event)"></ion-datetime>-->

            <ion-datetime displayFormat="YYYY-MM-DD" min="2000-01-01" max="2100-12-31"
                          [(ngModel)]="selDateTime" (ionChange)="dateTimeChange($event)"></ion-datetime>
        </ion-item>
        <ion-item color="dark" style="width: 50%">
            <ion-icon name="bookmarks"></ion-icon>
            <!--            <ion-label>主题</ion-label>-->
            <ion-select style="width: 100%; display: contents" interface="alert" cancelText="取消" okText="确定"
                        (ionChange)="themeChange($event)">
                <ion-select-option value="-1" selected>
                    全部
                </ion-select-option>
                <ion-select-option *ngFor="let item of themeList;let i = index" value="{{i}}">
                    {{item.name}}
                </ion-select-option>
            </ion-select>
        </ion-item>
    </div>
    <ion-fab-list side="top">
        <ion-fab-button>Facebook</ion-fab-button>
        <ion-fab-button>Twitter</ion-fab-button>
        <ion-fab-button>Youtube</ion-fab-button>
    </ion-fab-list>
</ion-header>

<ion-content>


    <ion-refresher #ionRefresher slot="fixed" (ionRefresh)="doRefresh()">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="刷新中...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-list lines="none">
        <ion-item-group *ngFor="let item of list">
            <ion-item-divider color="primary">
                <ion-label>{{timeStr(item.dateTime)}}</ion-label>
                <ion-label color="light">{{item.theme.name}}</ion-label>
                <ion-label color="light">[{{item.name}}]</ion-label>
            </ion-item-divider>

            <ion-item *ngFor="let prop of item.propDataList">
                <ion-label>{{prop.prop.name}}</ion-label>
                <ion-label *ngIf="prop.hasData==false">-</ion-label>

                <ion-label
                        *ngIf="prop.hasData==true">{{propValue(prop)}}</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>

    <!-- Fixed Floating Action Button that does not scroll with the content -->
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="warning" (click)="addTag()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
